<div class="restaurant-list-container">
<div class="category-filter-bar">
  <label for="category-select">Filter by Category:</label>
  <select
  id="category-select"
  [(ngModel)]="selectedCategory"
  (change)="onCategoryChange($event)"
>

    <option value="">All</option>
    <option *ngFor="let category of allCategories" [value]="category">
      {{ category }}
    </option>
  </select>

  <button class="clear-btn" *ngIf="selectedCategory" (click)="clearCategory()">✖ Clear</button>
</div>

  <h2 class="page-title">Popular Restaurants Near You</h2>

  <div class="restaurant-grid">
    <div
      class="restaurant-card"
      *ngFor="let restaurant of restaurants"
      [routerLink]="['/restaurant', restaurant.id]"
    >
      
      <img
        [src]="restaurant.imageUrl"
        alt="{{ restaurant.name }}"
        class="restaurant-image"
      />

      <div class="restaurant-info">
        <h3>{{ restaurant.name }}</h3>

        <p class="category">
          {{ restaurant.categories?.join(', ') || 'Multi Cuisine' }}
        </p>

        <div class="details">
          <span>⭐ {{ restaurant.rating || '4.2' }}</span>
          <span>⏱ {{ restaurant.deliveryTime || 30 }} mins</span>
        </div>

        <button class="view-btn">View Menu</button>
      </div>
    </div>
  </div>
</div>
