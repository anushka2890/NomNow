<div class="restaurant-list-container">
  <h2 class="page-title">Popular Restaurants Near You</h2>

  <div class="restaurant-grid">
    <div
      class="restaurant-card"
      *ngFor="let restaurant of restaurants"
      [routerLink]="['/restaurant', restaurant.id]"
    >
      <!-- Placeholder image -->
      <img
        [src]="restaurant.imageUrl"
        alt="{{ restaurant.name }}"
        class="restaurant-image"
      />

      <div class="restaurant-info">
        <h3>{{ restaurant.name }}</h3>

        <!-- Dummy categories if none -->
        <p class="category">
          {{ restaurant.categories?.join(', ') || 'Multi Cuisine' }}
        </p>

        <div class="details">
          <span>⭐ {{ restaurant.rating || '4.2' }}</span>
          <span>⏱ {{ restaurant.deliveryTime || 30 }} mins</span>
        </div>

        <button class="view-btn">View Menu</button>
      </div>
    </div>
  </div>
</div>
