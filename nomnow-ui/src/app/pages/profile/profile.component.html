<div class="profile-container" *ngIf="user">
  <h2>User Profile</h2>

  <div class="form-group">
    <label>Name:</label>
    <input *ngIf="editMode" [(ngModel)]="user.name" />
    <span *ngIf="!editMode">{{ user.name }}</span>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input *ngIf="editMode" [(ngModel)]="user.email" />
    <span *ngIf="!editMode">{{ user.email }}</span>
  </div>

  <div class="form-group">
    <label>Phone:</label>
    <textarea *ngIf="editMode" [(ngModel)]="user.phone"></textarea>
    <span *ngIf="!editMode">{{ user.phone }}</span>
  </div>

  <button (click)="editMode ? onSaveChanges() : toggleEdit()">
    {{ editMode ? 'Save' : 'Edit' }}
  </button>
  <button (click)="goToOrderHistory()" class="order-history-btn">
    View Order History
  </button>
</div>
