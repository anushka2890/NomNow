<div class="chat-container">
  <div class="chat-header">
    ðŸ¤– <strong>NomNow Assistant</strong>
    <button class="close-btn" (click)="closeChat()">âœ•</button>
  </div>

  <div class="chat-messages">
    <div
      *ngFor="let msg of messages"
      [ngClass]="{ 'user-msg': msg.sender === 'user', 'bot-msg': msg.sender === 'bot' }"
      class="chat-bubble"
    >
      {{ msg.text }}
    </div>

    <div *ngIf="isBotTyping" class="typing-indicator">
      NomNow is typing<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>
  </div>

  <div *ngIf="suggestions.length" class="suggestions">
    <button *ngFor="let suggestion of suggestions" (click)="onSuggestionClick(suggestion)">
      {{ suggestion }}
    </button>
  </div>

  <div class="chat-input">
    <input
    type="text"
    [(ngModel)]="userInput"
    (keyup.enter)="sendMessage()"
    placeholder="Type your message..."
  />
  <button (click)="sendMessage()">âž¤</button>

  </div>
</div>
